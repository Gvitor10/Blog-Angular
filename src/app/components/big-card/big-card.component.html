<a [routerLink]="['content', id]">
    <div class="container">
        <div id="post_img">
            <img src="{{ bigCardImg }}"
                 alt="image placeholder">
        </div>
    
        <div id="post_date">
            <span>{{ bigCardDate }}</span>
        </div>
    
        <div id="post_title">
            <h1>{{ bigCardTitle }}</h1>
        </div>
    
        <div id="post_description">
            <p>{{ bigCardDescription }}</p>
        </div>
    </div>
</a>
