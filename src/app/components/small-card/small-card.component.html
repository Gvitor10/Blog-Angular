<a [routerLink]="['content', id]">
    <div class="container">
        <div class="post_img">
            <img src="{{ smallCardImg }}" 
                 alt="placeholder"
                >
        </div>
    
        <div class="post_details">
            <div id="post_date">
                <span>{{ smallCardDate }}</span>
            </div>
        
            <div id="post_title">
                <h1>{{ smallCardTitle }}</h1>
            </div>
        </div>
    </div>
</a>
